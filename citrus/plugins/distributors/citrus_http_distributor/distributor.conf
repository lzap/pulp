{
    "protocol":"http",
    "http":{
        "alias":[
            "/pulp/citrus/http/repos",
            "/var/www/pulp/citrus/http/repos"
        ]
    },
    "https":{
        "alias":[
            "/pulp/citrus/https/repos",
            "/var/www/pulp/citrus/https/repos"
        ],
        "ssl":{
            "ca_cert":{
                "local":"/etc/pki/pulp/ca.crt",
                "remote":"/etc/pki/pulp/remote/ca.crt"
            },
            "client_cert":{
                "local":"/etc/pki/pulp/citrus/local.crt",
                "remote":"/etc/pki/pulp/citrus/remote/client.crt"
            }
        }
    }
}